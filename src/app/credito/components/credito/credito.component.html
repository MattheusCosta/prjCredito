<div class="columns has-text-centered">
    <div class="column">
        <h1 class="title">Creditos</h1>
    </div>
</div>
<hr>
<div class="columns">
    <div class="column">
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Saldo</label>
            </div>
            <div class="field-body">
                <div class="field">
                <p class="control">
                    <input class="input is-static" type="text" [value]="exibirSaldo" readonly>
                </p>
                </div>
            </div>
        </div>
    </div>
    <div class="column is-one-third">
        <button class="button" id="descontar" (click)="descontar()">Descontar</button>
    </div>
</div>
<hr>
<div class="columns has-text-centered">
    <div class="column">
        <h1 class="title is-4">Operações</h1>
    </div>
</div>
<div class="columns has-text-centered">

    <div class="column">
        <h1 class="title is-5">Deposito</h1>
        <div class="column">
            <label class="label">Definida:</label>
        </div>
        <div class="columns is-centered">
            <div class="column is-3">
                <button class="button definida"  id="add1" (click)="deposito(1)">1</button>
            </div> 
            <div class="column is-3">
                <button class="button definida"  id="add1" (click)="deposito(10)">10</button>
            </div>
            <div class="column is-3">
                <button class="button definida" (click)="deposito(100)">100</button>
            </div>
        </div>
    </div>

    <div class="column">
        <h1 class="title is-5">Saque</h1>
        <div class="column">
            <label class="label">Definida:</label>
        </div>
        <div class="columns is-centered">
            <div class="column is-3">
                <button class="button definida"  id="add1" (click)="saque(1)">1</button>
            </div>
            <div class="column is-3">
                <button class="button definida"  id="add1" (click)="saque(10)">10</button>
            </div>
            <div class="column is-3">
                <button class="button definida" (click)="saque(100)">100</button>
            </div>
        </div>
    </div>
</div>
